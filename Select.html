<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make your choice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <style>
        #btnCenter2 img{
            width:500px;
            height:500px;
        }
    </style>
</head>
<body>

<div class="fixed-top">
    <div class = "row">
        <div class="col p-1 bg-dark ">
            <div class="dropdown">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                    <span class="bi bi-arrow-bar-down"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><span class="bi bi-save"></span>  Your plans</a></li>
                    <li><a class="dropdown-item" href="#"><span class="bi bi-exclamation-circle"></span>   About</a></li>
                </ul>
            </div>
        </div>
        <div class="col p-1 bg-dark">
            <button class="btn btn-dark"><h4>PC Building Helper<h4></button>
        </div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark ">
            <button class="btn btn-primary"><span class="bi bi-person"></span> Sign in</button>
        </div>
    </div>
</div>
<br>
<br>
<br>
<div id = btnCenter2 style="text-align: center;"><img src="https://m.media-amazon.com/images/I/71FLsWWmE8L._AC_SL1500_.jpg"></div>
<br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<div class="container">
    <div class = "text-success">
    Purpose:<select class="form-select bg-transparent" aria-label="Purpose">
        <option value="Gaming">Gaming</option>
        <option value="Creator">Creator</option>
        <option value="Office">Office</option>
    </select>
    </div>
    <div class = "text-primary">
    Budget:<select class="form-select bg-transparent" aria-label="Budget">
    <option value="less than $1000"><$1000</option>
    <option value="1000 to 1500">$1000-$1500</option>
    <option value="1500 to 2000">$1500-$2000</option>
    <option value="2000 to 2500">$2000-$2500</option>
    <option value="2500 to 3000">$2500-$3000</option>
    <option value="above 3000">>$3000 </option>
    </select>
    </div>
    <div class = "text-info ">
    Chipset:<select class="form-select bg-transparent" aria-label="Chipset">
    <option value="AMD">AMD</option>
    <option value="Intel">Intel</option>
    </select>
    </div>
    <div class = "text-warning ">
    Including Monitor:<select class="form-select bg-transparent" aria-label="Including Monitor">
    <option value="MonitorYes">Yes</option>
    <option value="MonitorNo">No</option>
    </select>
    </div>
    <br>
    <div style="text-align: center;"><a class="btn btn-success" role="button">
        Build</a>
    </div>

</body>
</html>
