<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <title>Sign in page</title>
</head>
<body>
<div class = "card mx-auto" id="sign_in">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" class="card-img-top">
    <div class = "card-body">
        <h2 class="card-title">Sign in</h2>
        <form>
            <div class="form-group pb-3 pt-3">
                <label for = "userName">Username </label>
                <input class = "form-control" id="userName" placeholder = "Enter Username" />
            </div>

            <div class="form-group pb-3">
                <label for = "passWord">Password </label>
                <input class = "form-control" id="passWord" placeholder = "Enter Password" />
            </div>
        </form>
    </div>

    <div>
        <button type="button" class="btn btn-danger mb-2 mx-2">Cancel</button>
        <button type="button" class="btn btn-primary mb-2 mx-auto">Sign up</button>
    </div>
</div>
</body>
</html>
