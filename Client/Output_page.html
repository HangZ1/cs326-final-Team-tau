<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Output_page.css" />
    <title>Output page</title>
    <script src="Output_page.js" defer></script>
</head>
<body class="container">
<h3>Result:</h3>
<div class="row">
    <div class ='col'>
        <div class ='card'>
            <h6>Performance: xxxxxxxxxxxxxxxxxxxxx</h6>
            <h6>Total price: $___</h6>
            <h6>Description: *******************************</h6>
        </div>
    </div>
    <form>
        <div class="form-group pb-3 pt-3">
            <label for = "processor">Processor</label>
            <input class = "form-control" id="processor"/>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "motherBoard">MotherBoard</label>
            <input class = "form-control" id="motherBoard" />
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "graphicCard">Graphic Card</label>
            <input class = "form-control" id="graphicCard"/>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "memory">Memory</label>
            <input class = "form-control" id="memory"/>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "storage">Storage</label>
            <input class = "form-control" id="storage"/>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "pcCase">Pc Case</label>
            <input class = "form-control" id="pcCase"/>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "powerSupply">Power Supply</label>
            <input class = "form-control" id="powerSupply"/>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "cpuCooler">Cpu Cooler</label>
            <input class = "form-control" id="cpuCooler"/>
        </div>

        <div>
            <button type="button" class="btn btn-primary button" id = "allToCart">Add all to cart</button>
            <button type="button" class="btn btn-primary button" id = "back_select">Back to seletion</button>
            <button type="button" class="btn btn-primary button" id = "shopping_cart">Shopping cart</button>
        </div>
        <div>
            <ul id = "page" class="pagination">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
