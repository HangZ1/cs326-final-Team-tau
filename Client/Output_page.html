<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Output_page.css" />
    <title>Output page</title>
    <script src="Output_page.js" defer></script>
</head>
<body class="container">
<h3>Result:</h3>
<div class="row">
    <div class ='col'>
        <div class ='card'>
            <h6>Performance: xxxxxxxxxxxxxxxxxxxxx</h6>
            <h6>Total price: $___</h6>
            <h6>Description: *******************************</h6>
        </div>
    </div>
    <form>
        <div class="form-group pb-3 pt-3">
            <label for = "CPU">CPU</label>
            <div class = 'd-flex'>
                <input class = "form-control" id="CPU"/>
                <button type="button" class="btn btn-primary" id = "A_cpu">Add</button>
            </div>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "cooler">CPU Cooler</label>
            <div class="d-flex">
                <input class = "form-control" id="cooler" />
                <button type="button" class="btn btn-primary" id = "A_cooler">Add</button>
            </div>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "GPU">GPU</label>
            <div class="d-flex">
                <input class = "form-control" id="GPU"/>
                <button type="button" class="btn btn-primary" id = "A_gpu">Add</button>
            </div>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "memory">Memory</label>
            <div class="d-flex">
                <input class = "form-control" id="memory"/>
                <button type="button" class="btn btn-primary" id = "A_meme">Add</button>
            </div>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "motherboard">Mother Board</label>
            <div class="d-flex">
                <input class = "form-control" id="motherboard"/>
                <button type="button" class="btn btn-primary" id = "A_mb">Add</button>
            </div>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "pcCase">Pc Case</label>
            <div class="d-flex">
                <input class = "form-control" id="pcCase"/>
                <button type="button" class="btn btn-primary" id = "A_case">Add</button>
            </div>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "powerSupply">Power Supply</label>
            <div class="d-flex">
                <input class = "form-control" id="powerSupply"/>
                <button type="button" class="btn btn-primary" id = "A_ps">Add</button>
            </div>
        </div>
        <div class="form-group pb-3 pt-3">
            <label for = "Storage">Storage</label>
            <div class="d-flex">
                <input class = "form-control" id="Storage"/>
                <button type="button" class="btn btn-primary" id = "A_stor">Add</button>
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-primary button" id = "allToCart">Add all to cart</button>
            <button type="button" class="btn btn-primary button" id = "back_select">Back to seletion</button>
            <button type="button" class="btn btn-primary button" id = "shopping_cart">Shopping cart</button>
        </div>
        <div>
            <ul id = "page" class="pagination">
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
