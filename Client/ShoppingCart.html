<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="SignUp&ShoppingCart.css">
    <script src="shoppingcart.js" defer></script>
</head>
<body class = "container">

<div class="fixed-top">
    <div class = "row">
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark">
            <button class="btn btn-dark" id = "helper">PC Building Helper</button>
        </div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "></div>
        <div class="col p-1 bg-dark "><button class="btn btn-danger" id = "Signin"><span class="bi bi-person"></span>Sign out</button></div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="row">
<div class="col">
    <h1>Shopping Cart</h1>
    <form>
        <div class="container pb-3 pt-3">
            <h5>CPU</h5>
            <div class="d-flex">
                <input class = "form-control mr-1" id="CPU" placeholder = "N/A"/>
                <button type="button" class="btn btn-danger" id = "D_cpu">Delete</button>
            </div>
        </div>
        <div class="container pb-3 pt-3">
            <h5>Cooler</h5>
            <div class="d-flex">
                <input class = "form-control mr-1" id="cooler" placeholder = "N/A"/>
                <button type="button" class="btn btn-danger" id = "D_cooler">Delete</button>
            </div>
        </div>
        <div class="container pb-3 pt-3">
            <h5>GPU</h5>
            <div class="d-flex">
                <input class = "form-control mr-1" id="GPU" placeholder = "N/A"/>
                <button type="button" class="btn btn-danger" id = "D_gpu">Delete</button>
            </div>
        </div>
        <div class="container pb-3 pt-3">
            <h5>Memory</h5>
            <div class="d-flex">
                <input class = "form-control mr-1" id="memory" placeholder = "N/A"/>
                <button type="button" class="btn btn-danger" id = "D_mem">Delete</button>
            </div>
        </div>
        <div class="container pb-3 pt-3">
            <h5>MotherBoard</h5>
            <div class="d-flex">
                <input class = "form-control mr-1" id="motherBoard" placeholder = "N/A"/>
                <button type="button" class="btn btn-danger" id = "D_mb">Delete</button>
            </div>
        </div>
        <div class="container pb-3 pt-3">
            <h5>Pc Case</h5>
            <div class="d-flex">
                <input class = "form-control mr-1" id="pcCase" placeholder = "N/A"/>
                <button type="button" class="btn btn-danger" id = "D_case">Delete</button>
            </div>
        </div>
        <div class="container pb-3 pt-3">
            <h5>Power Supply</h5>
            <div class="d-flex">
                <input class = "form-control mr-1" id="powerSupply" placeholder = "N/A"/>
                <button type="button" class="btn btn-danger" id = "D_pow">Delete</button>
            </div>
        </div>
        <div class="container pb-3 pt-3">
            <h5>Storage</h5>
            <div class="d-flex">
                <input class = "form-control mr-1" id="storage" placeholder = "N/A"/>
                <button type="button" class="btn btn-danger" id = "D_storage">Delete</button>
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-primary" id = back>Go Back</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
