<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="SignUp&ShoppingCart.css">
    <title>Sign Up page</title>
    <script src="signUp.js" defer></script>
</head>
<body>
<div class = "card mx-auto" id="sign_Up">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" class="card-img-top" alt="">
    <div class = "card-body">
        <h2 class="card-title">Sign up</h2>
        <form>
            <div class="form-group pb-3 pt-3">
                <label for = "userName">Username </label>
                <input class = "form-control" id="userName" placeholder = "Enter Username" />
            </div>

            <div class="form-group pb-3">
                <label for = "passWord">Password </label>
                <input class = "form-control" id="passWord" placeholder = "Enter Password" />
            </div>

            <div class="form-group pb-3">
                <label for = "passWord">Confirm </label>
                <input class = "form-control" id="confirm" placeholder = "Confirm Password" />
            </div>


            <div>
                <button type="button" class="btn btn-danger" id = cancel>Cancel</button>
                <button type="button" class="btn btn-primary" id = signIn>Sign in</button>
                <button type="button" class="btn btn-primary" id = signUp>Sign Up</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
